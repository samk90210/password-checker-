<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Game & Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Password Checker</h1>

    <!-- Main Input -->
    <input type="password" id="password" placeholder="Enter your password">
    
    <!-- Controls -->
    <div class="controls">
      <label>
        <input type="checkbox" id="toggle-password"> Show Password
      </label>
      <button id="copy-btn">ðŸ“‹ Copy</button>
    </div>

    <!-- Strength Indicator -->
    <div id="strength-text">Strength: </div>
    <div class="progress-bar">
      <div id="progress-fill"></div>
    </div>

    <!-- Requirements -->
    <ul id="requirements"></ul>

    <!-- Password Generator -->
    <h2>Password Generator</h2>
    <button id="open-generator-btn">ðŸŽ² Generate Password</button>

    <!-- Modal -->
    <div id="generator-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Customize Password</h3>

        <label>Length: <span id="length-value">12</span></label>
        <input type="range" id="length-slider" min="8" max="32" value="12">
        
        <label>Numbers: <span id="number-value">2</span></label>
        <input type="range" id="number-slider" min="0" max="10" value="2">
        
        <label>Special Characters: <span id="special-value">2</span></label>
        <input type="range" id="special-slider" min="0" max="10" value="2">

        <button id="generate-btn">âœ… Generate</button>
      </div>
    </div>

    <!-- Gamify -->
    <h2>Gamify Your Password</h2>
    <button id="start-game-btn">ðŸŽ® Start Game Mode</button>
    <audio id="game-music" loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    <div id="game-area" style="display:none;">
      <p id="game-question"></p>
      <input type="text" id="game-answer" placeholder="Type answer here">
      <button id="submit-answer-btn">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

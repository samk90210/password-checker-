<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Trainer</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        
        <!-- HEADER -->
        <div class="header-row">
            <h1>Password Trainer</h1>
            <button id="themeToggle">Toggle Theme</button>
        </div>

        <!-- MODE SELECTOR -->
        <label for="modeSelect">Choose Mode:</label>
        <select id="modeSelect">
            <option value="normal">Normal Password Check</option>
            <option value="gamified">Gamified Mode (Challenges)</option>
        </select>

        <!-- PASSWORD INPUT -->
        <input type="password" id="passwordInput" placeholder="Enter your password..." />

        <!-- GAMIFIED MODE QUESTION BOX -->
        <div id="challengeBox">
            <div id="challengeText"></div>
            <input type="text" id="challengeAnswer" placeholder="Your answer..." />
        </div>

        <!-- SUBMIT BUTTON -->
        <button id="submitBtn">Check Password</button>

        <!-- RESULT -->
        <div id="result"></div>

        <!-- LOFI PLAYER -->
        <div id="lofiPlayer">
            <h3>Lofi Background Music</h3>
            <div class="lofi-controls">
                <button id="playPause">Pause</button>
                <input type="range" id="volume" min="0" max="1" step="0.01" />
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">Â© 2025 Password Trainer UI</div>

    </div>

    <!-- Script -->
    <script src="script.js"></script>

</body>
</html>
